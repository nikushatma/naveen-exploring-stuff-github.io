<html>
    <head>
        <title>form page</title>
    </head>
    <body>
        <h1 class="mb-10">Small Calculator</h1>
        <div class="row">
            <div class="col-12" >
                <form method="post">
                    {%csrf_token%}
                    <label>value 1</label>
                    <input type="text" name="num1" class="form-control"/>
                    <br>
                    <br>
                    <label>Select operator</label>
                    <select name="opr" class="form-control">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <br>
                    <br>
                    <label>value 2</label>
                    <input type="text" name="num2" class="form-control"/>
                    <br>
                    <br>
                    <button type="submit">Calculator</button>
                    <br>
                    <br>
                    <label>output</label>
                    <input type="text" value="{{c}}"/>
                </form>
            </div>
        </div>
    </body>
</html>
